    <!-- Left -->
    <path d="M102 292 h-40 v-40 h-30"/>
    <circle cx="62" cy="292" r="8" fill="#22D3EE"/>
    <path d="M102 332 h-60 v40 h-20"/>
    <circle cx="42" cy="332" r="8" fill="#22D3EE"/>
    
    <!-- Right -->
    <path d="M410 292 h40 v-40 h30"/>
    <circle cx="450" cy="292" r="8" fill="#22D3EE"/>
    <path d="M410 332 h60 v40 h20"/>
    <circle cx="470" cy="332" r="8" fill="#22D3EE"/>
  </g>
