<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="gold-gradient" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#FDE047"/>
      <stop offset="100%" stop-color="#F59E0B"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="#0c1427"/>
  
  <!-- Outer Frame -->
  <rect x="16" y="16" width="480" height="480" rx="80" fill="none" stroke="url(#gold-gradient)" stroke-width="24"/>
  
  <!-- Inner Background -->
  <rect x="42" y="42" width="428" height="428" rx="64" fill="#081020"/>
  
  <!-- Phone -->
  <rect x="192" y="108" width="128" height="296" rx="24" fill="url(#gold-gradient)"/>
  <rect x="202" y="118" width="108" height="276" rx="16" fill="#081020"/>
  
  <!-- Music Note -->
  <path fill="url(#gold-gradient)" d="M232 212 v92 a28 28 0 1 0 28 28 v-108 l48 -12 v-28 Z"/>

