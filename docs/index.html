<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
    <title>רדיו פרימיום</title>
    <link rel="manifest" href="./manifest.json?v=24" />
    <meta name="theme-color" content="#111827" />
    <link rel="apple-touch-icon" href="./icon-192-v2.png">
    <link rel="icon" href="./icon-192-v2.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Rubik', 'sans-serif'],
            },
            colors: {
              'bg-primary': 'var(--bg-primary)',
              'bg-secondary': 'var(--bg-secondary)',
              'text-primary': 'var(--text-primary)',
              'text-secondary': 'var(--text-secondary)',
              'accent': 'var(--accent)',
              'accent-hover': 'var(--accent-hover)',
              'accent-focus': 'var(--accent-focus)',
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --bg-primary: #111827; /* gray-900 */
        --bg-secondary: #1f2937; /* gray-800 */
        --text-primary: #f9fafb; /* gray-50 */
        --text-secondary: #9ca3af; /* gray-400 */
        --accent: #14b8a6; /* teal-500 */
        --accent-hover: #0d9488; /* teal-600 */
        --accent-focus: #0f766e; /* teal-700 */
      }
      html.light {
        --bg-primary: #f9fafb; /* gray-50 */
        --bg-secondary: #f3f4f6; /* gray-100 */
        --text-primary: #1f2937; /* gray-800 */
        --text-secondary: #6b7280; /* gray-500 */
        --accent: #0d9488; /* teal-600 */
        --accent-hover: #0f766e; /* teal-700 */
        --accent-focus: #115e59; /* teal-800 */
      }
       html.blue {
        --bg-primary: #0c1427;
        --bg-secondary: #1a2a4a;
        --text-primary: #e0e7ff;
        --text-secondary: #9fb3d9;
        --accent: #38bdf8; /* sky-400 */
        --accent-hover: #0ea5e9; /* sky-500 */
        --accent-focus: #0284c7; /* sky-600 */
      }
      html.sunset {
        --bg-primary: #2d192b;
        --bg-secondary: #4a2a41;
        --text-primary: #fcd9b8;
        --text-secondary: #e3a890;
        --accent: #ff8c61;
        --accent-hover: #ff7340;
        --accent-focus: #e66230;
      }
      html.forest {
        --bg-primary: #1a2e28;
        --bg-secondary: #27403b;
        --text-primary: #e6f0e4;
        --text-secondary: #a0b5a6;
        --accent: #5cc28a;
        --accent-hover: #4aad79;
        --accent-focus: #3e9466;
      }
      html.ocean {
        --bg-primary: #0a1f33;
        --bg-secondary: #133352;
        --text-primary: #d1e3f3;
        --text-secondary: #8da9c4;
        --accent: #33b3cc;
        --accent-hover: #299fb3;
        --accent-focus: #228b9e;
      }
      html.rose {
        --bg-primary: #3d1c2b;
        --bg-secondary: #5c3748;
        --text-primary: #fde6e8;
        --text-secondary: #e6b2c2;
        --accent: #f4acb7;
        --accent-hover: #f198a6;
        --accent-focus: #d88390;
      }
      html.matrix {
        --bg-primary: #000000;
        --bg-secondary: #0D0D0D;
        --text-primary: #00ff41;
        --text-secondary: #008f11;
        --accent: #00ff41;
        --accent-hover: #00e63a;
        --accent-focus: #00cc33;
      }

      body {
        -webkit-tap-highlight-color: transparent;
        background-color: var(--bg-primary);
        color: var(--text-primary);
      }
      .accent-teal-500 {
          accent-color: var(--accent);
      }
      .dragging {
        opacity: 0.9;
        transform: scale(1.08) rotate(3deg);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2), 0 6px 6px rgba(0,0,0,0.25);
        z-index: 10;
        cursor: grabbing;
      }
      .marquee-wrapper {
        overflow: hidden;
        white-space: nowrap;
        width: 100%;
      }
      .animate-marquee {
        animation: marquee-animation var(--marquee-duration, 10s) ease-in-out infinite;
        will-change: transform;
      }
      @keyframes marquee-animation {
        from { transform: translateX(0); }
        to { transform: translateX(50%); }
      }

      /* Action Menu Styles */
      .action-menu-overlay {
        transition: opacity 300ms ease-in-out;
      }
      .action-menu-container {
        transition: transform 300ms ease-in-out;
      }
      /* Action Menu Colorful Buttons */
      .action-btn-copy {
        background-color: #3b82f6; /* blue-500 */
      }
      .action-btn-copy:hover {
        background-color: #2563eb; /* blue-600 */
      }
      .action-btn-ytmusic {
        background-color: #ef4444; /* red-500 */
      }
      .action-btn-ytmusic:hover {
        background-color: #dc2626; /* red-600 */
      }
      .action-btn-spotify {
        background-color: #22c55e; /* green-500 */
      }
      .action-btn-spotify:hover {
        background-color: #16a34a; /* green-600 */
      }
      .action-btn-lyrics {
        background-color: #f59e0b; /* amber-500 */
      }
      .action-btn-lyrics:hover {
        background-color: #d97706; /* amber-600 */
      }

       @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.3s ease-out;
      }

      /* Initial loader */
      .app-loader {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        position: fixed;
        top: 0;
        left: 0;
        background-color: var(--bg-primary);
        z-index: 9999;
      }
      .loader-spinner {
        border: 4px solid var(--bg-secondary);
        border-top: 4px solid var(--accent);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^18.3.0/",
    "react": "https://aistudiocdn.com/react@^18.3.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^18.3.0/client",
    "react-dom/": "https://aistudiocdn.com/react-dom@^18.3.0/",
    "firebase/app": "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"
  }
}
</script>
</head>
  <body class="bg-primary text-primary font-sans">
    <div id="root">
      <div class="app-loader">
        <div class="loader-spinner"></div>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
