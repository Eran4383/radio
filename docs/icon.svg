<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <defs>
        <style>
            .bg { fill: #111827; }
            .accent { fill: #14b8a6; }
            .light { fill: #9ca3af; }
        </style>
    </defs>
    <rect class="bg" width="100" height="100" rx="15"/>
    <rect class="accent" x="10" y="20" width="80" height="40" rx="5"/>
    <rect class="light" x="15" y="25" width="40" height="30" rx="3"/>
    <circle class="bg" cx="70" cy="40" r="10"/>
    <circle class="light" cx="70" cy="40" r="3"/>
    <rect class="light" x="15" y="70" width="70" height="10" rx="3"/>
</svg>
