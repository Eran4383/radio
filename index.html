        --accent-hover: #0d9488; /* teal-600 */

      }
      html.light {
        --bg-primary: #f9fafb; /* gray-50 */
        --bg-secondary: #f3f4f6; /* gray-100 */
        --text-primary: #1f2937; /* gray-800 */

        --accent: #0d9488; /* teal-600 */

        --accent-focus: #115e59; /* teal-800 */
      }
       html.blue {
        --bg-primary: #0c1427;

        --text-secondary: #9fb3d9;

      html.sunset {
        --bg-primary: #2d192b;

        --accent-focus: #e66230;
      }
      html.forest {
        --bg-primary: #1a2e28;
        --bg-secondary: #27403b;
        --text-primary: #e6f0e4;
        --text-secondary: #a0b5a6;
        --accent: #5cc28a;
        --accent-hover: #4aad79;
        --accent-focus: #3e9466;
      }
      html.ocean {
        --bg-primary: #0a1f33;
        --bg-secondary: #133352;
        --text-primary: #d1e3f3;
        --text-secondary: #8da9c4;
        --accent: #33b3cc;
        --accent-hover: #299fb3;
        --accent-focus: #228b9e;

      html.rose {
        --bg-primary: #3d1c2b;
        --bg-secondary: #5c3748;
        --text-primary: #fde6e8;
        --text-secondary: #e6b2c2;
        --accent: #f4acb7;
        --accent-hover: #f198a6;
        --accent-focus: #d88390;
      }
      html.matrix {
        --bg-primary: #000000;
        --bg-secondary: #0D0D0D;
        --text-primary: #00ff41;
        --text-secondary: #008f11;
        --accent: #00ff41;
        --accent-hover: #00e63a;
        --accent-focus: #00cc33;
      }

      body {
        -webkit-tap-highlight-color: transparent;
        background-color: var(--bg-primary);
        color: var(--text-primary);
      }
      .accent-teal-500 {
          accent-color: var(--accent);
      }
      .dragging {
        opacity: 0.9;
        transform: scale(1.08) rotate(3deg);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2), 0 6px 6px rgba(0,0,0,0.25);
        z-index: 10;
        cursor: grabbing;
      }
      .marquee-wrapper {
        overflow: hidden;
        white-space: nowrap;
        width: 100%;
      }
      .animate-marquee {
        animation: marquee-animation var(--marquee-duration, 10s) ease-in-out infinite;
        will-change: transform;
      }
      @keyframes marquee-animation {
        from { transform: translateX(0); }
        to { transform: translateX(50%); }
      }
